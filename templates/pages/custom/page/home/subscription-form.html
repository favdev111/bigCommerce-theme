<div class="bx-subscribe bx-flex bx-flex-row">
<div class="bx-col first bx-col-2">
<h3 class="footer-info-heading">{{lang 'newsletter.subscribe'}}</h3>
<p>{{lang 'newsletter.subscribe_intro'}}</p>
</div>
<div class="bx-col second bx-col-2 bx-flex bx-flex-column align-center center">
<form class="form bx-col-1" action="{{urls.subscribe.action}}" method="post">
    <fieldset class="form-fieldset">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="nl_first_name" value="bc">
        <input type="hidden" name="check" value="1">
        <div class="form-field bx-col-1">
            <label class="form-label is-srOnly" for="nl_email">{{lang 'common.email_address'}}</label>
            <div class="form-prefixPostfix bx-flex bx-flex-column align-center bx-col-1">
                <div class="bx-col bx-col-1 first bx-flex flex-end">
					<input class="form-inp-email"
						   id="nl_email"
						   name="nl_email"
						   type="email"
						   value="{{customer.email}}"
						   placeholder="{{lang 'newsletter.email_placeholder'}}"
						   aria-describedby="alertBox-message-text"
					>
                </div>
                <div class="bx-col bx-col-1 second bx-flex flex-end">
					<input class="button button--primary form-prefixPostfix-button--postfix"
						   type="submit"
						   value="{{lang 'newsletter.subscribe_submit'}}"
					>
                </div>
            </div>
            {{#if settings.show_newsletter_summary }}
                <div class="footer-newsletter-summary">{{settings.newsletter_summary}}</div>
            {{/if}}
        </div>
    </fieldset>
</form>
</div>
</div>
